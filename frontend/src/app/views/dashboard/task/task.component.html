<button class="btn btn-danger btn-block text-left" (click)="taskModal.show()" >
    <h5>{{task?.task_title}}</h5>
    <hr>

    <p>
        {{task?.task_description}}
    </p>

    Due Date: <span class="badge badge-info">{{ task?.due_date + ' UTC' | date: 'dd-MMM-yyyy hh:mm a' }}</span> <br> 
    Assigned By: {{ task?.assigned_by.name }} <br>
    Status: {{task?.task_status.name}}
</button>

<div bsModal #taskModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Task</h4>
            <button type="button" class="close" (click)="taskModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Task Details</div>
                            <div class="card-body">
                                <h5>{{task?.task_title}}</h5>
                                <hr>
                            
                                <p>
                                    {{task?.task_description}}
                                </p>
                            
                                Due Date: <span class="badge badge-info">{{ task?.due_date + ' UTC' | date: 'dd-MMM-yyyy hh:mm a' }}</span> <br> 
                                Assigned By: {{ task?.assigned_by.name }} <br>
                                Assigned To: {{ task?.assigned_to.name }} <br>
                                Status: {{task?.task_status.name}}

                                <hr>

                                <div class="form-group">
                                    <label for="">Change Status</label>
                                    <select class="form-control">
                                        <option></option>
                                    </select>
                                </div>
                                <button class="btn btn-primary">Change Status</button>

                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Comments</div>
                            <div class="card-body">
        
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="taskModal.hide()">Close</button>
            </div> -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
